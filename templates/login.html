<!-- templates/login.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-3">Admin Login</h3>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% for cat, msg in messages %}
                <div class="alert alert-{{ 'danger' if cat=='danger' else 'info' }}">{{ msg }}</div>
              {% endfor %}
            {% endwith %}
            <form method="post">
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control" placeholder="Enter admin password" required>
              </div>
              <button class="btn btn-primary">Login</button>
            </form>
            <hr>
            <small class="text-muted">If ADMIN_PASSWORD isn't set, you may log in once using the ADMIN_KEY via ?key=ADMIN_KEY (not recommended).</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
  </html>
